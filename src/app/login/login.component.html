<div class="col-sm-12 col-sm-offset-0">
  <div class="card card-container">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NKDMSK6"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <div class="image-container set-full-height" style="background-image: url('assets/assetss/img/pngtree-educational-book-bifurcation-background-image_398155.jpg')">
        <!--   Creative Tim Branding   -->
       
<div class="container">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-1">
             <div class="wizard-container">
                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                 
                  <div class="wizard-header text-center">
                    <h3 class="wizard-title">Bienvenue </h3>
      
                  </div>
   
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group" class="col-sm-6 col-sm-offset-1">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          style="border-color:goldenrod"
          placeholder="Nom  "
        /><br>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group" class="col-sm-6 col-sm-offset-1" >
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          style="border-color:goldenrod"
          placeholder="Mot de passe  "
        /><br>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
        <br>
      </div>
      
      <div class="form-group" class="col-sm-6 col-sm-offset-1">
        <button class="btn btn-primary btn-block" style="border-color:goldenrod;background-color: chocolate;">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
</div>
    <div class="alert alert-success" *ngIf="isLoggedIn">
    <!--Logged in as {{ roles }}.-->
     <h5> Bienvenue ...</h5>
    </div>
                 
                  
                </div>
             </div>
            
          </div>
</div>
      </div>
  </div>
</div>
